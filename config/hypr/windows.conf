# ===============================================================================
# CONFIGURAÇÃO DE REGRAS DE JANELAS - HYPRLAND
# ===============================================================================
# Este arquivo configura onde cada aplicativo deve abrir (workspace)
# e comportamentos específicos das janelas

# ===============================================================================
# SEÇÃO 1: WEB APPS - APLICATIVOS WEB
# ===============================================================================
# Estes aplicativos abrem como PWAs (Progressive Web Apps) via Chrome/Chromium

# --- COMUNICAÇÃO (Workspace 7) ---
windowrulev2 = workspace 7, class:chrome-discord.com__-Default
windowrulev2 = workspace 7, class:chrome-discord.com__channels_@me-Default
windowrulev2 = workspace 7, class:chrome-web.whatsapp.com__-Default

# --- PRODUTIVIDADE E IA (Workspace 4) ---
windowrulev2 = workspace 4, class:chrome-chatgpt.com__-Default
windowrulev2 = workspace 4, class:chrome-grok.com__-Default
windowrulev2 = workspace 4, class:chrome-youtube.com__-Default
windowrulev2 = workspace 4, class:chrome-figma.com__-Default
windowrulev2 = workspace 4, class:chrome-github.com__-Default
windowrulev2 = workspace 4, class:chrome-spotify.com__-Default
windowrulev2 = workspace 4, class:chrome-notion.so__-Default
windowrulev2 = workspace 4, class:chrome-x.com__-Default

# --- TRABALHO (Workspace 0) ---
windowrulev2 = workspace 0, class:chrome-teams.microsoft.com__-Default

# --- GOOGLE APPS (Workspace 8) ---
windowrulev2 = workspace 8, class:chrome-photos.google.com__-Default
windowrulev2 = workspace 8, class:chrome-contacts.google.com__-Default
windowrulev2 = workspace 8, class:chrome-messages.google.com__-Default

# ===============================================================================
# SEÇÃO 2: APLICATIVOS NATIVOS - PROGRAMAS INSTALADOS
# ===============================================================================

# --- DESENVOLVIMENTO (Workspace 1) ---
windowrulev2 = workspace 1, class:jetbrains-idea
windowrulev2 = workspace 1, class:code
windowrulev2 = workspace 1, class:Code

# --- FERRAMENTAS DE DESENVOLVIMENTO ---
windowrulev2 = workspace 2, class:Insomnia
windowrulev2 = workspace 3, class:DBeaver

# --- PRODUTIVIDADE E MÍDIA (Workspace 4) ---
windowrulev2 = workspace 4, class:Spotify
windowrulev2 = workspace 4, class:Camunda Modeler
windowrulev2 = workspace 4, title:.*Camunda.*

# --- STREAMING E GRAVAÇÃO (Workspace 5) ---
windowrulev2 = workspace 5, class:obs
windowrulev2 = workspace 5, class:OBS

# --- NAVEGADORES GERAIS (Workspace 6) ---
windowrulev2 = workspace 6, class:chromium
windowrulev2 = workspace 6, class:chrome
windowrulev2 = workspace 6, class:Google-chrome

# ===============================================================================
# SEÇÃO 3: CONFIGURAÇÕES ESPECIAIS - COMPORTAMENTOS ESPECÍFICOS
# ===============================================================================

# --- OPACIDADE PERSONALIZADA ---
# Aplicativos de mídia mantêm opacidade total
windowrulev2 = opacity 1 1, class:Spotify
windowrulev2 = opacity 1 1, class:obs
windowrulev2 = opacity 1 1, class:OBS

# IDEs com opacidade ligeiramente reduzida para melhor foco
windowrulev2 = opacity 0.98 0.95, class:jetbrains-idea
windowrulev2 = opacity 0.98 0.95, class:code
windowrulev2 = opacity 0.98 0.95, class:Code

# --- TAMANHO E POSICIONAMENTO ---
# Camunda Modeler com tamanho específico
windowrulev2 = size 1400 900, class:Camunda Modeler
windowrulev2 = center, class:Camunda Modeler

# IntelliJ IDEA com tamanho específico
windowrulev2 = size 1600 1000, class:jetbrains-idea
windowrulev2 = center, class:jetbrains-idea

# --- CONFIGURAÇÕES ESPECIAIS ---
# OBS não deve permitir idle quando em fullscreen
windowrulev2 = idleinhibit fullscreen, class:obs
windowrulev2 = idleinhibit fullscreen, class:OBS

# Aplicativos de comunicação sem screenshare
windowrulev2 = noscreenshare, class:chrome-discord.com__-Default
windowrulev2 = noscreenshare, class:chrome-web.whatsapp.com__-Default

# ===============================================================================
# SEÇÃO 4: REGRAS GERAIS - APLICADAS A TODAS AS JANELAS
# ===============================================================================
# Estas regras são aplicadas por último para não sobrescrever as específicas

# Suprimir evento de maximização para todas as janelas
windowrulev2 = suppressevent maximize, class:.*

# Opacidade padrão para todas as janelas (se não especificado acima)
windowrulev2 = opacity 0.97 0.9, class:.*

# Regra para janelas fantasma (XWayland)
windowrulev2 = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

# Google Apps - Workspace 8
windowrulev2 = workspace 8, class:chrome-photos.google.com__-Default
windowrulev2 = workspace 8, class:chrome-contacts.google.com__-Default
windowrulev2 = workspace 8, class:chrome-messages.google.com__-Default

