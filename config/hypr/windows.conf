# ===============================================================================
# CONFIGURAÇÃO DE REGRAS DE JANELAS - HYPRLAND
# ===============================================================================
# Este arquivo configura onde cada aplicativo deve abrir (workspace)
# e comportamentos específicos das janelas

# ===============================================================================
# SEÇÃO 1: WEB APPS - APLICATIVOS WEB
# ===============================================================================
# Estes aplicativos abrem como PWAs (Progressive Web Apps) via Chrome/Chromium

# --- PRODUTIVIDADE E IA (Workspace 4) ---
windowrulev2 = workspace 4, class:chrome-chatgpt.com__-Default
windowrulev2 = workspace 4, class:chrome-grok.com__-Default
windowrulev2 = workspace 4, class:chrome-youtube.com__-Default
windowrulev2 = workspace 4, class:chrome-figma.com__-Default
windowrulev2 = workspace 4, class:chrome-github.com__-Default
windowrulev2 = workspace 4, class:chrome-spotify.com__-Default
windowrulev2 = workspace 4, class:chrome-notion.so__-Default
windowrulev2 = workspace 4, class:chrome-x.com__-Default
windowrulev2 = workspace 4, class:chrome-web.whatsapp.com__-Default

# --- COMUNICAÇÃO (Workspace 7) ---
windowrulev2 = workspace 7, class:chrome-discord.com__-Default
windowrulev2 = workspace 7, class:chrome-discord.com__channels_@me-Default

# --- GOOGLE APPS (Workspace 8) ---
windowrulev2 = workspace 8, class:chrome-photos.google.com__-Default
windowrulev2 = workspace 8, class:chrome-contacts.google.com__-Default
windowrulev2 = workspace 8, class:chrome-messages.google.com__-Default

# --- TRABALHO (Workspace 10) ---
windowrulev2 = workspace 10, class:chrome-teams.microsoft.com__v2_-Default

# ===============================================================================
# SEÇÃO 2: APLICATIVOS NATIVOS - PROGRAMAS INSTALADOS
# ===============================================================================

# --- DESENVOLVIMENTO (Workspace 1) ---
windowrulev2 = workspace 1, class:jetbrains-idea
windowrulev2 = workspace 1, class:code
windowrulev2 = workspace 1, class:cursor

# --- FERRAMENTAS DE DESENVOLVIMENTO ---
windowrulev2 = workspace 2, class:Insomnia
windowrulev2 = workspace 3, class:DBeaver

# --- PRODUTIVIDADE E MÍDIA (Workspace 4) ---
windowrulev2 = workspace 4, class:Camunda Modeler

# --- STREAMING E GRAVAÇÃO (Workspace 5) ---
windowrulev2 = workspace 5, class:obs

# --- NAVEGADORES GERAIS (Workspace 6) ---
windowrulev2 = workspace 6, class:chromium